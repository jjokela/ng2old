<article class="template animated slideInRight">
    <div *ngIf="task">
        <h4>{{editTask.name | uppercase}} details</h4>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="nametext">Name</label>
            <input type="text" id="nametext" class="mdl-textfield__input" [(ngModel)]="editTask.name" />
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
            <label class="mdl-textfield__label" for="sidetext">Description</label>
            <textarea type="text" id="sidetext" class="mdl-textfield__input" [(ngModel)]="editTask.description"></textarea>
        </div>
        <div>
            <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="save()">
                Save
            </button>
            &nbsp;
            <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
            " (click)="cancel()" [class.not-displayed]="isAddMode(editTask.id)">
                Cancel
            </button>
            &nbsp;
            <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="delete()" [class.not-displayed]="isAddMode(editTask.id)">Delete</button>
        </div>
    </div>
</article>
