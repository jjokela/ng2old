<article class="template animated slideInRight">
    <div *ngIf="task">
        <h4>{{editTask.name | uppercase}} details</h4>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="nametext">Name</label>
            <input type="text" id="nametext" class="mdl-textfield__input" [(ngModel)]="editTask.name" />
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
            <label class="mdl-textfield__label" for="sidetext">Description</label>
            <textarea type="text" id="sidetext" class="mdl-textfield__input" [(ngModel)]="editTask.description"></textarea>
        </div>

        <select [(ngModel)]="editTask.taskState">
            <option *ngFor="let state of taskStates | enumKeys" [value]="state.key" >{{convert(state.key)}}</option>
        </select>  

        <div class="buttons">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="save()">
                Save
            </button>
            &nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" (click)="cancel()" [class.not-displayed]="isAddMode(editTask.id)">
                Cancel
            </button>
            &nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="delete()" [class.not-displayed]="isAddMode(editTask.id)">Delete</button>
            &nbsp;
            <button class="mdl-button mdl-js-button mdl-button--primary" [class.not-displayed]="!projectId" (click)="gotoProject()">
                Back to Project
            </button>
        </div>
    </div>
</article>
